<!DOCTYPE html>
<html>
    <head>
        <title>GenAI</title>
        <link rel="stylesheet" href="/static/styles.css">
    </head>
    <body>
        <div class="side-menu">
            <ul id="box-list">
                <li id="item-1">Summarizer</li>
                <li id="item-2">Examiner</li>
                <li id="item-3">Instructor</li>
            </ul>
            <div class="close-button">
                <img src="/static/imgs/close_menu.png" alt="img unavailable">
            </div>
            <!-- Content of the side menu -->
          </div>
          
          <header>
            <div id="hamburger-menu">
                <img src="/static/imgs/hamburger_menu.png" alt="img unavailable">
            </div>
          </header>

        <h1 class="main-title">GenAI</h1>

        <div class="chat-box">
            <div class="chat-messages-container">
                <ul id="chat-messages"></ul>
            </div>
        </div>

        <form id="api-form" method="POST">
            <input type="text" name="user_input" id="user-input" placeholder="Enter text...">
            <input id="button" type="submit" value="Submit">
        </form>

        <script src="/static/script.js"></script>
    </body>
</html>
